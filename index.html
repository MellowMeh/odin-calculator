<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Odin-Calculator</title>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <div class="calculator">
                <div id="displayContainer">
                    <input type="number" value="0" id="display">
                </div>
                <div id="inputsContainer">
                    <div id="numbersContainer">
                        <input type="button" value="AC" class="numberButtons numberTopRow" id="clearButton">
                        <input type="button" value="+/-" class="numberButtons numberTopRow" id="positiveNegativeButton">
                        <input type="button" value="%" class="numberButtons numberTopRow" id="percentageButton">
                        <input type="button" value="7" class="numberButtons" id="7">
                        <input type="button" value="8" class="numberButtons" id="eightButton">
                        <input type="button" value="9" class="numberButtons" id="nineButton">
                        <input type="button" value="4" class="numberButtons" id="fourButton">
                        <input type="button" value="5" class="numberButtons" id="fiveButton">
                        <input type="button" value="6" class="numberButtons" id="sixButton">
                        <input type="button" value="1" class="numberButtons" id="oneButton">
                        <input type="button" value="2" class="numberButtons" id="twoButton">
                        <input type="button" value="3" class="numberButtons" id="threeButton">
                        <input type="button" value="0" class = "numberButtons" id="zeroButton">
                        <input type="button" value="." class="numberButtons" id="decimalButton">
                    </div>
                    <div id="operatorsContainer">
                        <input type="button" value="/" class="operatorButtons" id="divideButton">
                        <input type="button" value="x" class="operatorButtons" id="multiplyButton">
                        <input type="button" value="-" class="operatorButtons" id="subtractButton">
                        <input type="button" value="+" class="operatorButtons" id="addButton">
                        <input type="button" value="=" class="operatorButtons" id="equalButton">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        MellowMeh for The Odin Project
    </div>
   
</body>
<script src="./script/index.js"></script>
</html>
